<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $("div").click(()=>{
                // 내가 클릭한 div 태그 안의 h1 태그 값을 가져오도록
                let head = $(this).find("h1").html(); //find() => 현재 이벤트가 발생한 요소 안에서 h1을 찾아라
                console.log(head);

                // div와 전혀 관계 없는 다른 태그를 변경시키고 싶을 때
                $("span","body").html("fantastic"); //body(찾고 싶은 범위) 태그 안에서 span 태그를 찾기
                $("#aaa").html("new!!");
            })
        })
    </script>
<body>
    <div>
        <div>
            <h1>Head - 1</h1> <!--이 경우 head 콘솔 찍었을 때 두 번 찍힘-->
        </div>
        <p>Content</p>
    </div>
    <div>
        <h1>Head - 2</h1>
        <p>Content</p>
    </div>
    <div>
        <h1>Head - 3</h1>
        <p>Content</p>
    </div>
    <span id="aaa">Wow</span>
    <span>Wow</span>
</body>
</html>
