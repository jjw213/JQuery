<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .reverse{
        background: black;
        color: white;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
</script>
<script>
    $(document).ready(function(){
        $("h1").on("click", function(){ // h1태그의 on 속성을 줘서 click 이벤트 발생시 function 실행해라
            $(this).html(function(){
                console.log($("h1").index(this));
            })
        })
        // $("h1").on({
        //     mouseenter : function(){
        //         $(this).addClass("reverse");
        //     },
        //     mouseleave: function(){
        //         $(this).removeClass("reverse");
        //     }
        // })

        //== 위 mouseenter, mouseleave랑 같은데 다른 표현 ==
        $("h1").hover(
            function(){
                $(this).addClass("reverse");
        },
            function(){
                $(this).removeClass("reverse");
            }
        )
    });

</script>
<body>
    <h1>1st H1 TAG</h1>
    <h1>2nd H1 TAG </h1>
</body>
</html>
