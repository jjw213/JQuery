<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 50px;
        height: 50px;
        background-color: lime;
        position: relative;
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
</script>

<script>
    $(document).ready(function(){
        $("div").click(function(){
            //div가 클릭될 때마다 크기 키워보기
            //width 와 height 50씩 키우기
            //애니메이션 속도는 느리게 slow
            //left 속성은 현재 위치에서 왼쪽에서 오른쪽으로 내가 준 수치만큼 떨어지도록
            //left 속성을 주려면 css position이 relative
            $(this).animate(
                {
                    width:"+=50",
                    height:"+=50",
                    left:"+=100"
                },
                // "slow"
                2000
            );
            setTimeout(()=>{
                $("div").stop;
            },2000);
        })
    })
</script>

<body>
    <div>
        
    </div>
</body>
</html>
